---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.name }}
    provider: {{ .Values.provider }}
    app.openshift.io/runtime: rh-spring-boot
  annotations:
    app.kubernetes.io/vcs-uri: {{ .Values.s2i.source.repo }}
  name: {{ .Values.name }}
spec:
  path: /
  port:
    targetPort: 8080
  to:
    kind: Service
    name: {{ .Values.name }}
